<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ</title>
    <link rel="icon" th:href="@{/img/zoutohana-jitsubutsu.png}">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css">
    <link rel="stylesheet" th:href="@{/css/header.css}" href="../../static/css/header.css">
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="../../static/css/footer.css">
    <link rel="stylesheet" th:href="@{/css/info/post-detail.css}" href="../../static/css/info/post-detail.css">
</head>

<body>
    <div th:replace="~{layout :: header}"></div>
    <div class="container">
        <div class="breadcrumb-box">
            <div class="breadcrumb"><a th:href="@{/}" href="../fansite/top.html">ホーム</a></div>
            <div class="breadcrumb-middle">></div>
            <div class="breadcrumb" id="breadcrumb-category"><a th:href="@{/news(category='new')}"
                    href="../info/post-list.html">お知らせ</a>
            </div>
            <div class="breadcrumb-middle">></div>
            <div class="breadcrumb" id="breadcrumb-here" th:text="${post.title}">お知らせタイトル</div>
        </div>

        <div class="list-box">
            <div class="list-title">
                <h2>News</h2>
                <div class="list-border"></div>
            </div>
            <p id="list-category" th:text="${post.category.label}">お知らせカテゴリー</p>
        </div>
        <section class="plans-box">
            <div>
                <div class="box-text">
                    <h2 id="post-title" th:text="${post.title}">お知らせが取得できませんでした</h2>
                </div>
                <div class="deta-box">
                    <p id="post-data-date" th:text="${#temporals.format(post.postedAt, 'yyyy.MM.dd')}">2025.01.01</p>
                    <p class="deta-box-plan" id="post-data-category" th:text="'#' + ${post.category.label}">#お知らせカテゴリ
                    </p>
                </div>
            </div>
            <div class="news-plan">
                <p th:text="${post.content}">
                    本日、第1次選考の結果を公開しました。マイページ内の「選考結果」から、あなたの作品の結果をご確認いただけます。結果は応募作品ごとに表示され、第2次選考に進まれる方には次のステップに関する詳細な案内も併せてご覧いただけます。
                </p>
            </div>
        </section>

        <div class="navigation-container">
            <a th:href="@{/news(category='new')}" href="post-list.html?category=new" class="nav-link rectangle-button"
                id="back-to-list">一覧に戻る</a>
        </div>
    </div>

        <!-- フッター -->
    <div th:replace="~{layout :: footer}"></div>
    <script>
        // 企画一覧のタブメニュー
        const tabs = document.querySelectorAll('.tab');

        tabs.forEach(tab => {
            tab.addEventListener('click', function () {
                // 全てのタブからactiveクラスとmarkerを削除
                tabs.forEach(t => {
                    t.classList.remove('active');
                    const marker = t.querySelector('.marker');
                    if (marker) marker.remove();
                });

                // クリックされたタブにactiveクラスを追加
                this.classList.add('active');

                // マーカーを追加
                const marker = document.createElement('span');
                marker.classList.add('marker');
                this.appendChild(marker);
            });
        });
    </script>
<script th:src="@{/js/hamburger.js}"></script>
</body>
</html>
