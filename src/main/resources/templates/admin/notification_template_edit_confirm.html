<!-- 【個別通知テンプレート編集確認】 -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個別通知テンプレート編集 - 確認</title>
    <link rel="icon" th:href="@{/img/zoutohana-jitsubutsu.png}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../../static/css/admin/admin-style.css" th:href="@{/css/admin/admin-style.css}">
</head>
<body>
    <div th:replace="~{layout-admin :: header}"></div>

    <main id="admin-main">
      <h1 class="page-title">
        <span class="material-symbols-outlined scale-bigger text-gray mr-2">mail</span>
        個別通知テンプレート編集 - 確認
      </h1>

      <div class="main-content-card mt-4">
        <form th:action="@{/admin/notification/template/edit/confirm/{id}(id=${id})}" th:object="${form}" method="post">
          <div class="table-container">
            <table>
              <tr>
                <th>テンプレート名 : </th>
                <td th:text="${form.templateName}">
                  一次審査通過連絡
                </td>
              </tr>
              <tr>
                <th>タイトル : </th>
                <td th:text="${form.title}">
                  一次審査通過のお知らせ
                </td>
              </tr>
              <tr>
                <th>
                  <p>本文 : </p>
                  <p class="font-sm text-gray">背景が黒くなっている部分が有効な置き換えタグです</p>
                </th>
                <td th:text="${form.content}" id="notification-content" style="white-space: pre-wrap;"></td>
              </tr>
            </table>
              <input th:field="*{templateName}" type="text" name="name" class="hidden" value="一次審査通過連絡">
              <input th:field="*{title}" type="text" name="title" class="hidden" value="一次審査通過のお知らせ">
              <textarea th:field="*{content}"  rows="10" name="content" class="hidden" ></textarea>

            <div class="btn-wrap mt-4">
              <a href="#" th:href="@{/admin/notification/template/edit/{id}(id=${id})}" class="btn">前に戻る</a>
              <input type="submit" value="更新する" class="btn">
            </div>
          </div>
        </form>
      </div>
    </main>
<script th:src="@{/js/admin/notification-template-confirm.js}"></script>
</body>
</html>
