<!-- 【個別通知テンプレート】 -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個別通知テンプレート一覧</title>
  <link rel="icon" th:href="@{/img/zoutohana-jitsubutsu.png}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../../static/css/admin/admin-style.css" th:href="@{/css/admin/admin-style.css}">
</head>
<body>
  <div th:replace="~{layout-admin :: header}"></div>

  <main id="admin-main">
    <div class="flex justify-between">
      <h1 class="page-title">
        <span class="material-symbols-outlined scale-bigger text-gray mr-2">stacked_email</span>
        個別通知テンプレート一覧
      </h1>
      <a href="notification_template_create.html" th:href="@{/admin/notification/template/create}" class="btn">
        <span class="material-symbols-outlined scale-bigger pr-1">library_add</span>
        新しいテンプレートを登録
      </a>
    </div>

    <div class="main-content">
      <table class="list-table mt-4">
        <tr>
          <th class="table-border-r">ID</th>
          <th class="table-border-r">テンプレート名</th>
          <th class="table-border-r">タイトル</th>
          <th class="w-quarter"></th>
        </tr>
        <tr th:each="nt : ${notificationTemplates}" class="table-content-tr">
          <td th:text="${nt.id}" class="table-border-r text-right">1</td>
          <td th:text="${nt.name}" class="table-border-r">一次審査通過連絡</td>
          <td th:text="${nt.title}" class="table-border-r">一次審通過のお知らせ</td>
          <td class="flex gap-4 center-middle">
            <a href="#" th:href="@{/admin/notification/template/edit/{id}(id=${nt.id})}" class="btn">編集する</a>
            <form th:action="@{/admin/notification/template/delete/{id}(id=${nt.id})}" method="post">
              <button type="submit" class="btn btn-danger">削除する</button>
            </form>
          </td>
        </tr>
      </table>

      <div class="pagination" id="pagination"></div>
    </div>
  </main>

<script src="../../static/js/admin/admin-general.js" th:src="@{/js/admin/admin-general.js}"></script>
</body>
</html>
