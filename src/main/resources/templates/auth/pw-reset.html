<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定</title>
    <link rel="icon" th:href="@{/img/zoutohana-jitsubutsu.png}">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css">
    <link rel="stylesheet" th:href="@{/css/header.css}" href="../../static/css/header.css">
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="../../static/css/footer.css">
    <link rel="stylesheet" th:href="@{/css/form-container.css}" href="../../static/css/form-container.css">
    <link rel="stylesheet" th:href="@{/css/auth/pw-reset.css}" href="../../static/css/auth/pw-reset.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="signup-header">
        <a href="#" th:href="@{/login(id=${id})}" class="back-link">&lt;&nbsp;&nbsp;もどる</a>
        <div class="step-indicator">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-label">アカウント確認</div>
            </div>
            <div class="step-line-box">
                <div class="step-line"></div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-label">パスワード設定</div>
            </div>
            <div class="step-line-box">
                <div class="step-line"></div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">内容の確認</div>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="current-step-title">
                <span>01</span>
                <h2>アカウント確認</h2>
            </div>
            <div class="error-box" th:if="${error}">
                <svg class="error-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M1 21h22L12 2 1 21z" fill="#e54848" />
                    <rect x="11" y="9" width="2" height="5" fill="#fff" />
                    <rect x="11" y="16" width="2" height="2" fill="#fff" />
                </svg>

                <p class="error-text">
                    アカウントIDまたはセキュリティキーが<br>
                    正しくありません。
                </p>
            </div>

            <form th:object="${passwordResetForm}" th:action="@{/password-reset(id=${id})}" method="post"
                id="signup-form">
                <div class="explanation">
                    <p>本人確認のため、アカウントIDとセキュリティキーを入力してください。</p>
                </div>
                <div class="form-group">
                    <label for="account-id">アカウントID</label>
                    <input th:field="*{loginId}" type="text" id="account-id" name="account-id">
                </div>
                <div class="form-group">
                    <label for="nickname">セキュリティキー</label>
                    <input th:field="*{securityKey}" type="text" id="nickname" name="nickname">
                </div>


                <div>
                    <button type="submit" class="btn btn-next-step" id="btn-next-step">
                        次へ
                    </button>
                </div>
                <footer class="footer-inside">
                    <p>&copy; 象と花プロジェクト</p>
                </footer>

            </form>

        </div>

        <footer class="footer-outside">
            <p>&copy; 象と花プロジェクト</p>
        </footer>

    </main>
</body>
