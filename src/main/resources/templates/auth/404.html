<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー</title>
    <link rel="icon" th:href="@{/img/zoutohana-jitsubutsu.png}">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css">
    <link rel="stylesheet" th:href="@{/css/auth/404.css}" href="../../static/css/auth/404.css">
</head>

<body>
    <div class="container">
        <div th:replace="~{layout :: header}"></div>
        <main th:if="${errorStatus}">
            <div class="form-container">
                <div class="check-img-div">
                    <div class="check-outer">
                        <div class="check-inner">
                            <svg width="40" height="30" viewBox="0 0 52 40" fill="none">
                                <path d="M26 5V25M26 35V35.1" stroke="white" stroke-width="6" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- テキスト -->
                <h2 class="complete-title" th:text="${errorStatus.status}">404 NotFound</h2>

                <div class="complete-line"></div>

                <p class="complete-text" th:text="${errorStatus.message}">
                    お探しのページは<br />見つかりませんでした
                </p>

                <!-- ボタン -->
                <a sec:authorize="isAuthenticated()" th:href="@{/mypage}" class="complete-btn">
                    マイページへ
                </a>
                <!-- ボタン -->
                <a sec:authorize="isAnonymous()" th:href="@{/}" class="complete-btn">
                    トップページへ
                </a>
            </div>
        </main>

        <main th:unless="${errorStatus}">
            <div class="form-container">
                <div class="check-img-div">
                    <div class="check-outer">
                        <div class="check-inner">
                            <svg width="40" height="30" viewBox="0 0 52 40" fill="none">
                                <path d="M26 5V25M26 35V35.1" stroke="white" stroke-width="6" stroke-linecap="round"
                                      stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- テキスト -->
                <h2 class="complete-title">NOT FOUND</h2>

                <div class="complete-line"></div>

                <p class="complete-text">
                    お探しのページは見つかりません
                </p>

                <a sec:authorize="isAnonymous()" th:href="@{/}" class="complete-btn">
                    トップページへ
                </a>
            </div>
        </main>
    </div>

    <script th:src="@{/js/hamburger.js}"></script>
</body>

</html>
